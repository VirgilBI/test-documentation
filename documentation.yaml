notes:
  - SQL Dialect Notes:
      content:
        - text: >-
            In SQL, any column that appears in the SELECT clause of a GROUP BY query must be: in the GROUP BY clause, or
            used inside an aggregate function, or allowed via a function that ignores grouping semantics, like
            ANY_VALUE() in some SQL dialects.
